name: Scala CI/CD Pipeline
on:
  push:
    branches: [ "main", "hotfix/*", "feature/*" ]
  pull_request:
    branches: [ "main", "hotfix/*", "release/*" ]

permissions:
  contents: write # Required to upload dependency graph

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test (Spark ${{ matrix.spark }})
    strategy:
      fail-fast: true
      matrix:
        spark: ["3.4.1", "3.5.2"]
    env:
      SPARK_VERSION: ${{ matrix.spark }}
      SCALA_VERSION: "2.12.17"
      SCALA_BINARY: "2.12"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Cache sbt dependencies
        uses: actions/cache@v5
        with:
          path: ~/.ivy2/cache
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}

      - name: Set up java
        uses: actions/setup-java@v5
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Build
        run: |
          sbt -batch -Dspark.perfgazer.sparkVersion=$SPARK_VERSION -Dspark.perfgazer.scalaVersion=$SCALA_VERSION clean compile

      - name: Unit Tests
        run: |
          sbt -batch -Dspark.perfgazer.sparkVersion=$SPARK_VERSION -Dspark.perfgazer.scalaVersion=$SCALA_VERSION coverageOn test coverageReport coverageAggregate

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/scala-${{ env.SCALA_BINARY }}/coverage-report/cobertura.xml
          flags: spark-${{ matrix.spark }}
          verbose: true

      # This step uploads information to the GitHub dependency graph and unlocks Dependabot alerts for the repository
      - name: Upload dependency graph
        uses: scalacenter/sbt-dependency-submission@v3
        if: github.event_name != 'pull_request'
